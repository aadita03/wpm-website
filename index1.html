<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Speed Typing Test!</h1>
        <button id="start-btn">Start</button>
        <div id="typing-test" class="hidden">
            <p id="target-text"></p>
            <p>WPM: <span id="wpm">0</span></p>
            <textarea id="input-area" placeholder="Start typing..."></textarea>
        </div>
        <p id="completion-message" class="hidden">You completed the text! Press any key to continue...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
